<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>BINARY - Member Login</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#22c55e",
            "primary-black": "#000000",
            "primary-hover": "#16a34a",
            "secondary-gray": "#6b7280",
            "border-light": "#e5e7eb",
            "background-light": "#ffffff",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "body": ["Inter", "sans-serif"],
            "sans": ["Inter", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: "Inter", sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    .font-display {
      font-family: "Space Grotesk", sans-serif;
    }
  </style>
  <style type="text/tailwindcss">
    @layer base {
            body {
                
                width: 100%;
                max-width: 1920px;
                margin: 0 auto;
                min-height: 1024px;
            }
        }
    </style>
  <script src="/js/components.js" defer></script>
</head>

<body class="flex flex-col min-h-[1024px] selection:bg-primary selection:text-white">
  <app-header></app-header>
  <main class="flex-grow flex items-center justify-center px-4 py-20">
    <div class="w-full max-w-[420px]">
      <div class="mb-12 text-center">
        <h1 class="text-3xl font-bold text-black mb-3">Member Login</h1>
        <p class="text-secondary-gray text-sm font-medium">Please enter your credentials to access your account.</p>
      </div>
      <form class="space-y-6" id="login-form">
        <div class="flex flex-col gap-2.5">
          <label class="text-xs font-bold uppercase tracking-widest text-black" for="identity">Student ID or
            Email</label>
          <input
            class="w-full px-4 h-14 bg-white border border-border-light rounded-lg focus:ring-1 focus:ring-primary focus:border-primary transition-all placeholder:text-gray-300"
            id="identity" placeholder="Student ID or Email" type="text" />
        </div>
        <div class="flex flex-col gap-2.5">
          <label class="text-xs font-bold uppercase tracking-widest text-black" for="password">Password</label>
          <div class="relative">
            <input
              class="w-full px-4 h-14 bg-white border border-border-light rounded-lg focus:ring-1 focus:ring-primary focus:border-primary transition-all placeholder:text-gray-300"
              id="password" placeholder="••••••••" type="password" />
            <button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-black transition-colors"
              type="button">
              <span class="material-symbols-outlined text-xl">visibility</span>
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between py-1">
          <div class="flex items-center">
            <input class="rounded border-border-light text-primary focus:ring-primary h-4 w-4" id="remember"
              type="checkbox" />
            <label class="ml-2 text-sm text-secondary-gray" for="remember">Remember me</label>
          </div>
          <a class="text-sm font-medium text-black hover:text-primary transition-colors" href="/reset_password">Forgot
            Password?</a>
        </div>
        <button
          class="w-full h-14 mt-4 bg-primary text-white font-bold rounded-lg hover:bg-primary-hover transition-all flex items-center justify-center gap-2 shadow-sm uppercase tracking-wider text-sm"
          type="submit">
          Login
          <span class="material-symbols-outlined text-lg">arrow_forward</span>
        </button>
      </form>
      <div class="mt-12 pt-8 border-t border-gray-50 flex flex-col items-center gap-4 text-sm">
        <p class="text-secondary-gray">
          Don't have an account yet?
          <a class="text-black font-bold hover:text-primary transition-colors underline underline-offset-4"
            href="/signup">Create Account</a>
        </p>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
  <script src="/js/login/login.js"></script>
</body>

</html>
