<html lang="en"><head>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-black": "#000000",
              "secondary-gray": "#6b7280",
              "border-light": "#e5e7eb",
              "background-light": "#ffffff",
              "sprout": "#22c55e",
              "sprout-hover": "#16a34a"
            },
            fontFamily: {
              "sans": ["Inter", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "0.375rem",
                "lg": "0.5rem",

            },
          },

      }

        @layer base {
            body {
                
                width: 100%;
                max-width: 1920px;

                min-height: 1024px;
            }

<body class="flex flex-col min-h-[1024px] selection:bg-sprout selection:text-white">
<header class="flex items-center justify-between px-12 py-8 bg-white h-24">
<div class="flex items-center w-1/4">
<a href="../index.html" class="text-black text-2xl font-bold tracking-tight">BINARY</a>
</div>
<nav class="hidden md:flex items-center justify-center gap-10 w-2/4">
<a class="text-sm font-normal text-black hover:text-sprout transition-colors uppercase tracking-widest" href="../index.html">HOME</a>
<a class="text-sm font-normal text-black hover:text-sprout transition-colors uppercase tracking-widest" href="about.html">ABOUT</a>
<a class="text-sm font-normal text-black hover:text-sprout transition-colors uppercase tracking-widest" href="activity.html">ACTIVITY</a>
<a class="text-sm font-normal text-black hover:text-sprout transition-colors uppercase tracking-widest" href="board/Board.html?page=1">BOARD</a>
<a class="text-sm font-normal text-black hover:text-sprout transition-colors uppercase tracking-widest" href="#">RANKING</a>
</nav>
<div class="flex items-center justify-end w-1/4">
<a class="text-sm font-bold bg-sprout text-white px-8 py-2.5 rounded-lg hover:bg-sprout-hover transition-colors shadow-sm" href="login.html">Login</a>
</div>
</header>
<main class="flex-grow flex items-center justify-center px-4 py-20">
<div class="w-full max-w-[420px]">
<div class="mb-12 text-center">
<h1 class="text-3xl font-bold text-black mb-3">Member Login</h1>
<p class="text-secondary-gray text-sm font-medium">Please enter your credentials to access your account.</p>
</div>
<form class="space-y-6">
<div class="flex flex-col gap-2.5">
<label class="text-xs font-bold uppercase tracking-widest text-black" for="identity">Student ID or Email</label>
<input class="w-full px-4 h-14 bg-white border border-border-light rounded-lg focus:ring-1 focus:ring-sprout focus:border-sprout transition-all placeholder:text-gray-300" id="identity" placeholder="Student ID or Email" type="text"/>
</div>
<div class="flex flex-col gap-2.5">
<label class="text-xs font-bold uppercase tracking-widest text-black" for="password">Password</label>
<div class="relative">
<input class="w-full px-4 h-14 bg-white border border-border-light rounded-lg focus:ring-1 focus:ring-sprout focus:border-sprout transition-all placeholder:text-gray-300" id="password" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-black transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<div class="flex items-center justify-between py-1">
<div class="flex items-center">
<input class="rounded border-border-light text-sprout focus:ring-sprout h-4 w-4" id="remember" type="checkbox"/>
<label class="ml-2 text-sm text-secondary-gray" for="remember">Remember me</label>
</div>
<a class="text-sm font-medium text-black hover:text-sprout transition-colors" href="#">Forgot Password?</a>
</div>
<button class="w-full h-14 mt-4 bg-sprout text-white font-bold rounded-lg hover:bg-sprout-hover transition-all flex items-center justify-center gap-2 shadow-sm uppercase tracking-wider text-sm" type="submit">
                    Login
                    <span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</form>
<div class="mt-12 pt-8 border-t border-gray-50 flex flex-col items-center gap-4 text-sm">
<p class="text-secondary-gray">
                    Don't have an account yet?
                    <a class="text-black font-bold hover:text-sprout transition-colors underline underline-offset-4" href="#">Create Account</a>
</p>
</div>
</div>
</main>
<footer class="py-12 text-center text-[11px] text-gray-400 uppercase tracking-[0.2em] bg-white">
<div class="flex flex-col gap-4">
<p>© 2024 BINARY Computer Club • All Rights Reserved</p>
<div class="flex justify-center gap-8 font-medium">
<a class="hover:text-black transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-black transition-colors" href="#">Terms of Service</a>
<a class="hover:text-black transition-colors" href="#">Support</a>
</div>
</div>
</footer>
</body></html>
