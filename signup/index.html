<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>BINARY - Sign Up</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#22c55e",
            "primary-black": "#000000",
            "primary-hover": "#16a34a",
            "secondary-gray": "#6b7280",
            "border-light": "#e5e7eb",
            "background-light": "#ffffff",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "body": ["Inter", "sans-serif"],
            "sans": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.375rem",
            "lg": "0.5rem",
            "xl": "1rem"
          },
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
            body {
                @apply font-sans antialiased text-black bg-white;
            }
        }
        .nav-link {
            @apply text-sm font-normal text-black hover:text-primary transition-colors no-underline;
        }
    </style>
  <script src="/js/components.js" defer></script>
</head>

<body class="min-h-screen flex flex-col selection:bg-primary selection:text-white overflow-x-hidden bg-white">
  <app-header></app-header>
  <main class="flex-grow flex items-center justify-center pt-[72px] pb-16 bg-white min-h-[900px]">
    <div class="w-full max-w-[440px] px-6">
      <div class="mb-10 text-center">
        <h1 class="text-[32px] font-bold text-black mb-3 tracking-tight">Create Account</h1>
        <p class="text-secondary-gray text-sm">Join the BINARY community and start building.</p>
      </div>
      <form id="signup-form" class="space-y-6">

        <div class="flex flex-col gap-2">
          <label class="text-[11px] font-bold uppercase tracking-widest text-black px-1" for="full-name">
            Name
          </label>
          <input name="name"
            class="w-full px-4 h-12 bg-white border border-border-light rounded-lg focus:ring-1 focus:ring-primary focus:border-primary transition-all placeholder:text-gray-300 text-sm"
            id="full-name" placeholder="Full name" type="text" />
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-[11px] font-bold uppercase tracking-widest text-black px-1" for="student-id">
            Student ID
          </label>
          <input name="studentId"
            class="w-full px-4 h-12 bg-white border border-border-light rounded-lg focus:ring-1 focus:ring-primary focus:border-primary transition-all placeholder:text-gray-300 text-sm"
            id="student-id" placeholder="Student identification number" type="text" />
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-[11px] font-bold uppercase tracking-widest text-black px-1" for="email">
            Email
          </label>
          <input name="email"
            class="w-full px-4 h-12 bg-white border border-border-light rounded-lg focus:ring-1 focus:ring-primary focus:border-primary transition-all placeholder:text-gray-300 text-sm"
            id="email" placeholder="email@address.com" type="email" />
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-[11px] font-bold uppercase tracking-widest text-black px-1" for="password">
            Password
          </label>
          <div class="relative">
            <input name="password"
              class="w-full px-4 h-12 bg-white border border-border-light rounded-lg focus:ring-1 focus:ring-primary focus:border-primary transition-all placeholder:text-gray-300 text-sm"
              id="password" placeholder="Create a password" type="password" />
            <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary transition-colors"
              type="button">
              <span class="material-symbols-outlined text-[20px]">visibility</span>
            </button>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-[11px] font-bold uppercase tracking-widest text-black px-1" for="confirm-password">
            Confirm Password
          </label>
          <p id="pw-msg" class="hidden text-xs px-1"></p>
          <div class="relative">
            <input name="confirmPassword"
              class="w-full px-4 h-12 bg-white border border-border-light rounded-lg focus:ring-1 focus:ring-primary focus:border-primary transition-all placeholder:text-gray-300 text-sm"
              id="confirm-password" placeholder="Confirm your password" type="password" />
            <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary transition-colors"
              type="button">
              <span class="material-symbols-outlined text-[20px]">visibility</span>
            </button>
          </div>
        </div>

        <div class="pt-2">
          <button
            class="w-full h-12 bg-primary text-white font-bold rounded-lg hover:bg-primary-hover transition-all flex items-center justify-center gap-2 text-sm shadow-sm"
            type="submit">
            Sign Up
            <span class="material-symbols-outlined text-sm">arrow_forward</span>
          </button>
        </div>

      </form>
      <div class="mt-8 text-center">
        <p class="text-sm text-secondary-gray">
          Already have an account?
          <a class="text-primary font-bold hover:underline ml-1" href="/login">Login</a>
        </p>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
  <script src="/js/login/signup.js"></script>
</body>

</html>
