<!DOCTYPE html>
<html class="light" lang="ko">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>BINARY Board Pagination Page 1 of 12</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#22c55e",
            "primary-hover": "#16a34a",
            "background-light": "#ffffff",
            "background-dark": "#102216",
            "border-light": "#f0f4f2",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "body": ["Inter", "sans-serif"],
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <script src="/js/components.js" defer></script>
</head>

<body class="bg-white text-text-main min-h-screen flex flex-col font-body">
  <app-header></app-header>

  <main class="flex-grow w-full max-w-[1280px] mx-auto px-6 py-10">
    <div
      class="flex flex-col sm:flex-row justify-between items-start sm:items-end gap-6 mb-8 border-b border-gray-100 pb-8">
      <div>
        <h1 class="text-4xl font-black text-black tracking-tight mb-2">Board</h1>
        <p class="text-gray-500 text-sm">Official announcements, free discussion, and Q&amp;A for BINARY members.</p>
      </div>
      <a href="../board/write/index.html"
        class="bg-primary hover:bg-primary-hover text-white font-bold h-11 px-8 rounded-lg flex items-center gap-2 shadow-sm transition-all hover:shadow-md transform active:scale-95">
        <span class="material-symbols-outlined text-[20px]">edit_square</span>
        <span>Write</span>
      </a>
    </div>
    <div class="flex flex-col md:flex-row gap-4 mb-6 justify-between items-center">
      <div class="flex gap-2 overflow-x-auto pb-2 md:pb-0 w-full md:w-auto scrollbar-hide">
        <button
          class="h-9 px-4 rounded-full bg-black text-white text-sm font-medium whitespace-nowrap border border-black transition-colors"
          data-filter="all">
          All Posts
        </button>

        <button
          class="h-9 px-4 rounded-full bg-white text-gray-600 text-sm font-medium border border-gray-200 whitespace-nowrap transition-colors"
          data-filter="11기">
          11기
        </button>
        <button
          class="h-9 px-4 rounded-full bg-white text-gray-600 text-sm font-medium border border-gray-200 whitespace-nowrap transition-colors"
          data-filter="10기">
          10기
        </button>
        <button
          class="h-9 px-4 rounded-full bg-white text-gray-600 text-sm font-medium border border-gray-200 whitespace-nowrap transition-colors"
          data-filter="etc">
          ...
        </button>
      </div>
      <div class="w-full md:w-80 relative group">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
          <button id="search-btn" type="button"
            class="h-full flex items-center text-gray-400 group-focus-within:text-primary transition-colors">
            <span class="material-symbols-outlined leading-none">
              search
            </span>
          </button>
        </div>
        <input id="search-input"
          class="block w-full pl-10 pr-3 py-2 border border-gray-200 rounded-lg leading-5 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-primary/50 focus:border-primary sm:text-sm transition-all shadow-sm"
          placeholder="Search topics..." type="text" />
      </div>
    </div>
    <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden mb-8">
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gray-50 border-b border-gray-200">
              <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider w-20 text-center">ID
              </th>
              <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider w-32">Category</th>
              <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider">Title</th>
              <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider w-40">Author</th>
              <th class="py-4 px-6 text-xs font-semibold text-gray-500 uppercase tracking-wider w-32 text-right">Date
              </th>
            </tr>
          </thead>
          <tbody id="post-tbody" class="divide-y divide-gray-100">
          </tbody>
        </table>
      </div>
      <div class="border-t border-gray-200 px-6 py-4 flex items-center justify-between">
        <button id="btn-prev"
          class="text-gray-500 hover:text-black hover:bg-gray-100 px-3 py-1 rounded-md text-sm font-medium transition-colors disabled:opacity-30 flex items-center gap-1"
          disabled="">
          <span class="material-symbols-outlined text-lg">chevron_left</span>
          Previous
        </button>
        <div id="pagination" class="flex items-center gap-2">
        </div>
        <button id="btn-next"
          class="text-gray-500 hover:text-black hover:bg-gray-100 px-3 py-1 rounded-md text-sm font-medium transition-colors disabled:opacity-30 flex items-center gap-1">
          Next
          <span class="material-symbols-outlined text-lg">chevron_right</span>
        </button>


      </div>
    </div>
    <app-footer></app-footer>

  </main>
  <script src="../js/board.js"></script>
  <script>
    BoardPage.init();
  </script>
</body>

</html>
