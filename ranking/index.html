<!DOCTYPE html>
<html class="light" lang="ko">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>BINARY - Club Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#22c55e",
            "primary-hover": "#16a34a",
            "accent": "#10b981",
            "surface": "#ffffff",
            "text-main": "#000000",
            "text-muted": "#4b5563",
            "background-light": "#ffffff"
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "body": ["Inter", "sans-serif"],
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: "Inter", sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    .font-display {
      font-family: "Space Grotesk", sans-serif;
    }
  </style>
  <script src="/js/components.js" defer></script>
</head>

<body class="bg-white text-text-main min-h-screen flex flex-col font-body">
  <app-header></app-header>
  <main class="flex-1 w-full max-w-[1280px] mx-auto px-6 py-10 flex flex-col gap-12 mb-16">
    <section class="flex flex-col items-center justify-center text-center gap-4 py-6">
      <h1 class="text-5xl md:text-6xl font-bold tracking-tight text-slate-900">
        Monthly Attendance
      </h1>
      <div
        class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-background-light border border-slate-200 text-sm font-medium text-slate-600">
        <span class="material-symbols-outlined text-lg text-primary">calendar_month</span>
        October 2023
      </div>
    </section>
    <section class="w-full max-w-4xl mx-auto">
      <div class="flex flex-col md:flex-row items-end justify-center gap-6 md:gap-8 pb-8">
        <div class="order-2 md:order-1 flex-1 flex flex-col items-center">

          <div
            class="relative w-full bg-white rounded-2xl p-6 border border-slate-100 flex flex-col items-center gap-4 group hover:-translate-y-1 transition-transform duration-300 shadow-sm hover:shadow-md">

            <div
              class="absolute -top-4 size-10 bg-slate-200 rounded-full flex items-center justify-center font-bold text-slate-600 shadow-sm border-4 border-white">
              2</div>
            <div
              class="size-24 rounded-full p-1 border-2 border-slate-200 group-hover:border-slate-400 transition-colors flex items-center justify-center bg-slate-50">
              <span id="p2-initial" class="text-4xl font-bold text-slate-400"></span>
            </div>

            <div class="text-center">
              <h3 id="p2-name" class="text-xl font-bold font-display tracking-tight"></h3>
              <p id="p2-score" class="text-primary font-medium mt-1"></p>

            </div>
            <div class="w-full bg-slate-100 rounded-full h-2 mt-2">
              <div id="p2-bar" class="bg-primary h-2 rounded-full w-[93%]"></div>
            </div>

          </div>


          <div
            class="hidden md:block w-full h-16 bg-gradient-to-b from-primary/10 to-transparent rounded-t-lg mt-4 border-x border-t border-primary/10">
          </div>
        </div>

        <div class="order-1 md:order-2 flex-1 w-full md:w-[1.2fr] z-10">
          <div
            class="relative w-full bg-white rounded-2xl p-8 shadow-lg shadow-primary/20 border-2 border-primary/20 flex flex-col items-center gap-5 transform md:-translate-y-4 hover:-translate-y-5 transition-transform duration-300">

            <div class="absolute -top-6">
              <span class="material-symbols-outlined text-5xl text-[#FFD700] drop-shadow-sm">emoji_events</span>
            </div>
            <div
              class="mt-4 size-32 rounded-full p-1 border-4 border-primary shadow-lg shadow-primary/20 flex items-center justify-center bg-primary/5">
              <span id="p1-initial" class="text-6xl font-black text-primary"></span>
            </div>

            <div class="text-center">
              <div
                class="inline-block px-3 py-1 bg-primary/10 text-primary text-xs font-bold uppercase tracking-wider rounded-full mb-2">
                Perfect Attendance</div>
              <h3 id="p1-name" class="text-2xl font-bold font-display tracking-tight"></h3>

              <p id="p1-score" class="text-4xl font-bold text-slate-900 mt-2"></p>

              <p class="text-slate-500 text-sm">Days Attended</p>
            </div>
          </div>
          <div
            class="hidden md:block w-full h-32 bg-gradient-to-b from-primary/10 to-transparent rounded-t-lg mt-4 border-x border-t border-primary/10">
          </div>
        </div>

        <div class="order-3 md:order-3 flex-1 flex flex-col items-center">
          <div
            class="relative w-full bg-white rounded-2xl p-6 border border-slate-100 flex flex-col items-center gap-4 group hover:-translate-y-1 transition-transform duration-300 shadow-sm hover:shadow-md">

            <div
              class="absolute -top-4 size-10 bg-[#CD7F32] rounded-full flex items-center justify-center font-bold text-white shadow-sm border-4 border-white">
              3</div>
            <div
              class="size-24 rounded-full p-1 border-2 border-slate-200 group-hover:border-[#CD7F32] transition-colors flex items-center justify-center bg-slate-50">
              <span id="p3-initial" class="text-4xl font-bold text-slate-400"></span>
            </div>
            <div class="text-center">
              <h3 id="p3-name" class="text-xl font-bold font-display tracking-tight"></h3>
              <p id="p3-score" class="text-primary font-medium mt-1"></p>

            </div>

            <div class="w-full bg-slate-100 rounded-full h-2 mt-2">
              <div id="p3-bar" class="bg-primary h-2 rounded-full w-[90%] opacity-70"></div>
            </div>

          </div>


          <div
            class="hidden md:block w-full h-10 bg-gradient-to-b from-primary/10 to-transparent rounded-t-lg mt-4 border-x border-t border-primary/10">
          </div>
        </div>
      </div>

    </section>
    <section class="w-full bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-background-light border-b border-slate-200">
              <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider w-24">Rank</th>
              <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Member</th>
              <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Badges</th>
              <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Monthly Participation</th>
              <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider w-32 text-center">Trend
              </th>
            </tr>
          </thead>
          <tbody id="rank-tbody" class="divide-y divide-slate-100">
          </tbody>

        </table>
      </div>
      <div class="px-6 py-4 bg-slate-50 border-t border-slate-100 flex justify-center">
        <button id="btn-more"
          class="text-sm font-medium text-slate-500 hover:text-primary transition-colors flex items-center gap-2">

          <span id="more-text">Show more members</span>

          <span id="more-icon" class="material-symbols-outlined text-lg">expand_more</span>
        </button>

      </div>
    </section>
  </main>
  <app-footer></app-footer>
  <script src="../js/ranking.js"></script>
  <script>
    RankingPage.init();
  </script>
</body>

</html>
